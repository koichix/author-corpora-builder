info.description1=Aplik\u00e1cia na automatick\u00e9 extrahovanie inform\u00e1ci\u00ed z internetov\u00fdch \u010dl\u00e1nkov
info.description2=Aplik\u00e1cia sl\u00fa\u017ei na automatick\u00fa detekciu obsahu internetov\u00fdch \u010dl\u00e1nkov. Po zadan\u00ed url postupne prejde ur\u010den\u00fd po\u010det \u010dl\u00e1nkov (mo\u017enos\u0165 nastavi\u0165 v nastaveniach), a extrahuje z nich nadpis, autora, d\u00e1tum a text \u010dl\u00e1nku. V\u00fdstupom je ZIP s\u00fabor, v ktorom s\u00fa XML s\u00fabory vytvoren\u00e9 na z\u00e1klade mena autora a k nemu priraden\u00e9 jeho \u010dl\u00e1nky.
