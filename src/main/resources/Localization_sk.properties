info.instruction.run2=aplik\u00e1cia automaticky stiahne a analyzuje str\u00e1nky vr\u00e1mci dom\u00e9ny zadanej v poli URL. N\u00e1sledne analyzuje d\u00e1ta, a v\u00fdsledok vyp\u00ed\u0161e do tabu\u013eky. V\u00fdsledn\u00e9 d\u00e1ta je mo\u017en\u00e9 stiahnu\u0165 jednotlivo alebo ako zip s\u00fabor.
info.instruction.settings2=nastavenie po\u010dtu stiahnut\u00fdch \u010dl\u00e1nkov, doby \u010dakania medzi stiahnut\u00edm viacer\u00fdch \u010dl\u00e1nkov a in\u00fdch parametrov. 
info.instruction.output2=podstr\u00e1nka obsahuje uk\u00e1\u017ekov\u00e9 d\u00e1ta, ktor\u00e9 je mo\u017eno online prezera\u0165, pr\u00edpadne stiahnu\u0165 ako zip s\u00fabor.
preview.info=Aplik\u00e1cia bola otestovan\u00e1 na 20 \u010cesk\u00fdch a Slovensk\u00fdch dom\u00e9nach, z ktor\u00fdch sa n\u00e1hodne vybralo 500 \u010d\u00e1nkov. Priemern\u00e1 \u00faspe\u0161nos\u0165 n\u00e1\u0161ho algoritmu je 90,68%. Vybudovali sme korpus ur\u010den\u00fd na \u0161t\u00fdlometrick\u00fd v\u00fdskum. Vybudovan\u00fd korpus obsahuje okrem samotn\u00e9ho \u010dl\u00e1nku aj doplnkov\u00e9 inform\u00e1cie: meno autora, nadpis a d\u00e1tum vyvorenia.     
